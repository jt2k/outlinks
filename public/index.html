<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Outlinks</title>
        <link rel="stylesheet" href="/assets/lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="/outlinks.css">
    </head>
    <body>
        <div class="container my-2">
            <div class="text-right text-muted text-lowercase"><small>Outlinks</small></div>
            <h1 class="display-4 mb-0"><span id="secure"></span> <span id="host"></span></h1>
            <hr class="mt-1 mb-4" />
            <div id="link-valid">
                <div class="h2"></div>
                <div class="alert alert-info lead text-break mb-5">
                    <a class="alert-link" href="" id="url"></a>
                </div>
                <details class="text-muted">
                    <summary class="mb-2">All query parameters</summary>
                    <table class="small text-muted table table-sm table-bordered" id="query"></table>
                </details>
            </div>
            <div id="link-invalid" class="d-none">
                <p>⛔️ Invalid URL specified</p>
            </div>
        </div>
        <script src="/assets/lib/js/jquery.min.js"></script>
        <script src="/outlinks.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Outlinks</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2 my-sm-4 my-md-5">
            <h1>Outlinks</h1>
            <hr />
            <div id="link-valid">
                <dl class="row">
                    <dt class="col-sm-2 col-lg-1">Secure?</dt>
                    <dd class="col-sm-10 col-lg-11" id="secure"></dd>
                    <dt class="col-sm-2 col-lg-1">Host</dt>
                    <dd class="col-sm-10 col-lg-11 text-break"><code id="host"></code></dd>
                </dl>
                <div class="alert alert-info lead text-break py-lg-4 mb-5">
                    <a class="alert-link" href="" id="url"></a>
                </div>
                <details class="text-muted">
                    <summary class="mb-2">All query parameters</summary>
                    <table class="small text-muted table table-sm table-bordered" id="query"></table>
                </details>
            </div>
            <div id="link-invalid" class="d-none">
                <p>⛔️ Invalid URL specified</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="outlinks.js"></script>
    </body>
</html>
